<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>To Do List:</h1>
        <div>
            <input type="text" name="inputTask" id="inputTask" placeholder="Search here..."   class="">
            <button onclick="addValue()" class="btn btn-primary">+</button><br>
        </div>
        
        <ul id="todoList">
        </ul>
        
        <button onclick="searchBy(true)" class="btn btn-info">by done</button>
        <button onclick="searchBy(false)" class="btn btn-info">by in course</button>
    </div>
    <script src="./scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
